<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no" />
		<title>更换手机号</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/changeTel.css" />
	</head>
	<body>
		<div class="wrap">
			<div class="head">
				<div class="back">
					<img src="../image/wback.png" alt="" />
				</div>
				<p class="sure">更换手机号</p>
			</div>
			<ul class="uploadText">
				<li>
					<input type="text" name="" id="phone" value="" placeholder="请输入新手机号"/>
					<img class="del_1" style="display:none" src="../image/delete.png" alt="" />
				</li>
				<li class="verify">
					<input type="text" name="" id="code" value="" placeholder="请输入验证码"/>
					<input id="obtainBtn" type="button" value="获取验证码"> 
				</li>
			</ul>
			<div class="click_btn" style="display:none">完成</div>
			<div class="nclick_btn">完成</div>
			<!--弹窗提示-->
			 <div class="shade">
        		<p></p>
   			</div>
		</div>
	</body>
</html>
<script src="../js/flexible.js"></script>
